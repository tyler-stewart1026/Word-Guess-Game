<!DOCTYPE html>
<html lang="us-en">

<head>
    <title>Pirate word guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-08">
    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica&display=swap" rel="stylesheet">
    
</head>

<body>
<embed loop="true" src="assets/images/the-buccaneers-haul.mp3" hidden="true" type="video/quicktime"></embed>
    <div class="container">
        <div class="jumbotron">
            <h1>BlackBeak's Pirate word guessing game!</h1>
        </div>

        <div class="jumbotron">

            <h3 class="panel-title">Word to guess</h3>

            <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
            <br>
            <div class="variables">
                Wrong Guesses: <span id="wrongGuesses"></span>
            </div>
            <br>
            <div class="variables">
                Guesses Left: <span id="numGuesses"></span>
            </div>
            <br>
            <div class="variables">
                Win Counter: <span id="winCounter">0</span>
            </div>
            <br>
            <div class="variables">
                Loss Counter: <span id="lossCounter">0</span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
